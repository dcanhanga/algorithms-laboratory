<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./index.css" >
    <title>BMI Calculator</title>
    <script defer src="./js/index.js"></script>
  </head>

  <body>
    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input 
                type="text"
                id="weight" 
                placeholder="60"
            >
          </div>

          <div class="input-wrapper">
            <label for="hieght">Altura (m)</label>
            <input 
                type="text" 
                id="hieght" 
                placeholder="1.65"
            >
          </div>
          <button type="submit">Calcular IMC <img src="./assets/img/arrow.svg" alt="seta para apontando para a  direita"></button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card ">
            <h2 class="title">Seu IMC é de 28</h2>
            <button class="close" aria-label="Fechar Modal"><img src="./assets/img/close.svg" alt="simbolo x"></button>
        </div>
    </div>
    <div class="error-alert">Digite Somente Número</div>
  </body>
</html>
